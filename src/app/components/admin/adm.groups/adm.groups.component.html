<ion-grid>

    <ion-row class="align-items-center no-padding">

        <ion-col size="12" class="no-padding">
            <ion-item class="own_item" lines="none">
                <ion-label>Select User:</ion-label>
                <ion-select [(ngModel)]="selectedUser" (ionChange)="userChanged($event)">
                    <ng-container *ngIf="authService.adm_allUsers$ | async as allUsers">
                        <ion-select-option *ngFor="let userF of allUsers" [value]="userF">
                            {{userService.getProfile(userF.id).displayName}}</ion-select-option>
                    </ng-container>
                </ion-select>
            </ion-item>
            <ion-item class="own_item" lines="none" *ngIf="selectedUser">
                <ion-label position="fixed">New Group:</ion-label>
                <div class="textInputContainer">
                    <ion-input placeholder="enter Name for new Group" class="textInput" [(ngModel)]="newGroup">
                    </ion-input>
                </div>
                <ion-button class="addButton" expand="block" fill="outline" (click)="addGroup()">
                    <ion-icon name="add"></ion-icon>
                </ion-button>
            </ion-item>
        </ion-col>
    </ion-row>

    <ion-row class="no-padding row_container"
        *ngIf="selectedUser && !(authService.adm_Blacklist$ | async)?.includes(selectedUser.id)">
        <ion-col size="12" class="no-padding">
            <ion-list id="deleteGroups" [(dragulaModel)]="deleteGroups" class="remove_container" dragula="groups_bag"
                lines="none">
                <ion-item expand="block" text-wrap class="contained_item empty_item" lines="none">drag me here to delete
                    Group</ion-item>
            </ion-list>
        </ion-col>
        <ion-col size="6" class="no-padding">
            <ion-card class="ion-text-center parent">
                <ion-list-header>
                    <h4 class="title">Selected Groups</h4>
                </ion-list-header>
                <ion-list id="selectedGroups" class="container" dragula="groups_bag" [(dragulaModel)]="selectedGroups"
                    lines="none">
                    <ion-item *ngFor="let item of selectedGroups" class="contained_item selected" expand="block"
                        text-wrap lines="none">
                        {{ item }}
                    </ion-item>
                    <ion-item expand="block" text-wrap class="contained_item empty_item" lines="none">drag me here
                    </ion-item>
                </ion-list>
            </ion-card>
        </ion-col>

        <ion-col size="6" class="no-padding">
            <ion-card class="ion-text-center parent">
                <ion-list-header>
                    <h4 class="title">All Groups</h4>
                </ion-list-header>
                <ion-list id="allGroups" class="container" dragula="groups_bag" [(dragulaModel)]="allGroups"
                    lines="none">
                    <ion-item class="item" *ngFor="let item of allGroups" class="contained_item all" expand="block"
                        text-wrap lines="none">
                        {{ item }}
                    </ion-item>
                    <ion-item expand="block" text-wrap class="contained_item empty_item" lines="none">drag me here
                    </ion-item>
                </ion-list>
            </ion-card>
        </ion-col>
    </ion-row>

</ion-grid>
